<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="calculator">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Calculator</h1>
      </ion-header-bar>
      <ion-content overflow-scroll="false">
        <div class="row">
          <div class="col">
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Starting Amount</span>
                <input type="tel" placeholder="Starting Amount">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Number of Days</span>
                <input type="tel" placeholder="Days">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Daily Target %</span>
                <input type="tel" placeholder="%">
              </label>
              <button class="button button-block button-balanced">
                Calculate
              </button>
            </div>
          </div>
        </div>
        <div class="row">
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
